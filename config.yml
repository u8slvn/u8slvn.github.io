baseURL: "https://u8slvn.github.io"
title: "Chaos Attic"
paginate: 5
theme: PaperMod
copyright: "Â© 2024 **[u8slvn](/about)**"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: false

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    disabled: false

params:
  env: production
  title: Chaos Attic
  description: Chaos Attic - u8slvn
  keywords: [Blog, Portfolio]
  author: u8slvn
  DateFormat: "January 2, 2006"
  defaultTheme: light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowAllPagesInArchive: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  ShowPageNums: true
  ShowToc: true

  assets:
    favicon: /favicon.png
    favicon16x16: /favicon-16x16.png
    favicon32x32: /favicon-32x32.png

  label:
    text: "Chaos Attic"
    icon: /chaos-attic-logo.png
    iconHeight: 35

  profileMode:
    enabled: true
    title: "u8slvn"
    subtitle: Software engineer and open-source enthusiast. And more.
    imageUrl: "/u8slvn.jpg"
    imageWidth: 150
    imageHeight: 150
    imageTitle: "Chaos Attic - u8slvn"
    buttons:
      - name: Blog
        url: blog
      - name: Projects
        url: projects

  socialIcons:
    - name: github
      url: "https://github.com/u8slvn"
    - name: email
      url: "mailto:u8slvn@gmail.com"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
